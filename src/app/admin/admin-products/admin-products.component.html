<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<div>
    <div class="form-group">
      <label for="search">Search</label>
      <input type="text" class="form-control" #query (keyup)="filter(query.value)" name="search" id="search" aria-describedby="helpId" placeholder="Search... ">
    </div>
</div>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class=" table row-border hover">
  <thead class="thead-dark ">
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filterProducts">
      <td scope="row">
        {{product.payload.val().title}}
      </td>
      <td scope="row">
        {{product.payload.val().price}}
      </td>
      <td scope="row">
        <a [routerLink]="['admin/products/', product.key]">
          Edit
        </a>
      </td>
    </tr>
  </tbody>
</table>
